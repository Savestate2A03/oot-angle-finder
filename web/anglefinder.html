// generally just ess up, but also considered adjusting
// the camera when turning left / right / 180
function ess_up_adjust_noncached(angle) {

    // camera bullshit as determined by manual testing
    if (0x385F <= angle && angle < 0x4000)
        return 0x4000 // these snap to 0x4000
    if (0x794F <= angle && angle < 0x8000)
        return 0x8000 // these snap to 0x8000
    if (0xBEBF <= angle && angle < 0xC001)
        return 0xC001  // these snap to 0xc001
    if (0xFF8F <= angle)
        return 0x0000  // these snap to 0x0000
    if (0xBE4F <= angle && angle < 0xBE7F)
        return 0xBE81 // these gravitate towards 0xbe81
    if (0xBE7F <= angle && angle < 0xBEBF)
        return 0xBEC1 // these gravitate towards 0xbec1
    if (0xFF5F <= angle && angle < 0xFF8F) 
        return 0xFF91 // these gravitate towards 0xff91


    for (index = 0; index < camera_angles.length; index++) {
        camera_angle = camera_angles[index]
        if ((camera_angle & 0xFFF0) >= (angle & 0xFFF0)) {
            // more camera bullshit go to hell
            if ((0xF55F <= angle && angle < 0xF8BF) && (angle & 0xF == 0xF))
                index += 1  // if we're in the above range and last char is f
            if (0xF8BF <= angle)
                index += 1  // however this happens automatically when above 0xf8bf
            if ((0xB43F <= angle && angle < 0xB85F) && (angle & 0xF == 0xF))
                index += 1  // samething but for another value range
            if (0xB85F <= angle && angle < 0xC001)
                index += 1  // automatic again
            if ((angle & 0xF) == 0xF)
                return camera_angles[index + 1] & 0xFFFF // snapping up happens on the f threshold apparently
            return (camera_angles[index] & 0xFFFF)
        }
        index++
    }
}

function ess_up_adjust(angle) {
    return CAMERA_SNAPS[angle]
}

function ess_left(angle) {
    return angle + 0x0708
}

function ess_right(angle) {
    return angle - 0x0708

function turn_left(angle) {
    angle = ess_up_adjust(angle)  // camera auto adjusts similar to ess up
    return angle + 0x4000
}

    angle = ess_up_adjust(angle)
    return angle - 0x4000
}

function turn_180(angle) {
    angle = ess_up_adjust(angle)
    return angle + 0x8000

function ess_down_sideroll(angle) {
    let left = true
    camera_angle = ess_up_adjust(angle)
    // link always rolls right when the camera is auto snapping
    if (camera_angle >= angle)  // left / right depends on camera
        left = false
    return (left ? angle + 0x3A98 : angle - 0x3A98)
}

    return angle - 0x3A98

var COST_FLEX = 3.0
var COST_TABLE = {}

class Node {
    constructor(edges_in, best) {
        this.edges_in = edges_in
        this.best = best
    }
}

class Edge {
    constructor(from_angle, motion, cost) {
        this.from_angle = from_angle
        this.motion = motion
        this.cost = cost
    }
}

function empty_node() {
    let node = new Node({}, null)
    return node
}

function maybe_add_edge(graph, edge, to_angle, avoid_angles) {
    /*
    Add an edge to an angle, but only if the edge is the fastest way to get to
    the node for a given motion.

    Returns True if the edge was added, False if it wasn't.
    */

    let min_none = (x, y) => (x != null && x < y) ? x : y

    let to_node = graph[to_angle]
    let edges_in = to_node.edges_in

    let add_edge = function() {
        edges_in[edge.motion] = edge
        best = min_none(to_node.best, edge.cost)
        graph[to_angle] = new Node(edges_in, best)
    }

    for (const avoid_range in avoid_angles) {
        if (avoid_angles[avoid_range][0] <= edge.from_angle && avoid_angles[avoid_range][1] >= edge.from_angle) {
            if (TARGET_BEFORE[edge.motion]) {
                // not an allowed motion based on the avoid params
                return false
            }
        }
    }

    if (to_node.best == null) {
        add_edge()
        return true
    }

    if (edge.cost > to_node.best + COST_FLEX) {
        // edge costs too much
        return false
    }

    if (!edges_in.hasOwnProperty(edge.motion)) {
        // first edge via this motion, or cheaper than the previous edge via this motion
        add_edge()
        return true
    }

    if (edges_in.hasOwnProperty(edge.motion)) {
        if (edge.cost < edges_in[edge.motion].cost) {
            add_edge()
            return true
        }
    }

    // have already found this node, via this motion, at least as quickly
    return false

}

class EdgeOut {
    constructor(to_angle, edge) {
        this.to_angle = to_angle
        this.edge = edge
    }
}

function edges_out(graph, angle, last_motion, last_cost) {
    /*
    Iterator of edges out of an angle, given some particular previous motion and
    cost.  Needs the previous motion to calculate the cost of a chained motion.
    */

    let edges = []

    if (graph[angle].best < last_cost)
        return
        // skip all edges if this edge isn't the cheapest way out
        // misses some valid edges, but it doesn't seem to matter much

    for (const [motion, cost_increase] of Object.entries(COST_TABLE[last_motion])) {
        let new_angle = table[motion](angle)

        if (new_angle == null || new_angle == false)
            continue

        let to_angle = new_angle & 0xFFFF
        let from_angle = angle
        let cost = last_cost + cost_increase

        edges.push(new EdgeOut(to_angle, new Edge(from_angle, motion, cost)))
    }
    return edges
}

    while (queue.length > 0) {
        if (seen == (0xFFFF + 1)) {
            // have encountered all nodes, exit early
            // misses some valid edges, but it doesn't seem to matter much
            break
        }

        let queueNode = queue.pop()
        let cost = queueNode.cost
        let angle = queueNode.angle
        let motion = queueNode.motion

        if (cost > previous_cost + 1.0) {
            console.log("Exploring (" + queue.length + "), current cost at " + cost)
            previous_cost = cost
        }

        let edgesOut = edges_out(graph, angle, motion, cost)

        for (edgeOut in edgesOut) {
            if (graph[edgesOut[edgeOut].to_angle].best == null)
                seen += 1

            if (maybe_add_edge(graph, edgesOut[edgeOut].edge, edgesOut[edgeOut].to_angle, avoid_angles))
                // this is a new or cheaper edge, explore from here
                queue.push(new QueueNode(edgesOut[edgeOut].edge.cost, edgesOut[edgeOut].to_angle, edgesOut[edgeOut].edge.motion))
        }
    }

    console.log("\nDone.")
    return graph
}

function cost_of_path(path) {
    let cost = 0
    let last = "None"
    for (next in path) {
        cost += COST_TABLE[last][path[next]]
        last = path[next]
    }
    return cost
}

class NavigationData {
    constructor(angle, path) {
        this.angle = angle 
        this.path = path
    }
}

function* navigate_all(graph, angle, path=null, seen=null, flex=COST_FLEX) {
    /*
    Iterator of paths to a given angle, whose costs differ from the best
    path by no more than COST_FLEX.

    The first yielded path is guaranteed to be the cheapest (or tied with other
    equally cheapest paths), but the second path is NOT necessarily
    second-cheapest (or tied with the first).  The costs of yielded paths are
    not ordered except for the first.

    Yields values of the form
        (angle, path)
    where 'angle' is an integer 0x0000-0xFFFF, and 'path' is a list of motions.
    */

    // 'flex' starts at the maximum permissible deviation from the optimal path.
    // As the function recurses, 'flex' decreases by the deviation from optimal
    // at each node.

    if (path == null) {
        // instantiate new objects in case the function is called multiple times
        path = []
        seen = new Set()
    }

    let node = graph[angle]

    if (node.edges_in.hasOwnProperty("None")) {
        // this is a starting node
        yield new NavigationData(angle, [...path].reverse())
    } else if (seen.has(angle)) {
        // found a cycle (possible by e.g. 'ess left'->'ess right', where 'flex'
        // lets the running cost increase a little)
        // ....... do nothing
    } else {
        seen.add(angle)

        // explore the fastest edges first
        // note that this doesn't guarantee the ordering of paths; some paths
        // through a slower edge at this step might be faster in the end
        // however, A fastest path will be yielded first

        let edges = [...node.edges_in.values()]
        edges.sort((a,b) => a.cost - b.cost)

        for (edge in edges) {
            new_flex = (node.best - edges[edge].cost) + flex

            if (new_flex < 0) {
                // ran out of flex! any paths from here will cost too much
                break
            }

            path.push(edges[edge].motion)
            yield* navigate_all(graph, edges[edge].from_angle, path, seen, new_flex)
            path.pop()
        }

        seen.delete(angle)
    }
}

function angle_to_hex(angle) {
    let hex = angle.toString(16)

    if (hex.startsWith('-')) {
        hex = hex.substring(1)
        let hex_int = 0x10000 - parseInt(hex, 16)
        return "0x" + hex_int.toString(16).toUpperCase()
    }

    return "0x" + hex.padStart(4, "0").toUpperCase()
}

function print_path(angle, path) {
    // keep track of repeated motions to simplify the path reading
    let prev_motion    = null
    let iterations     = 1
    let motions_output = []

    let angle_as_hex = angle_to_hex(angle)

    console.log("start at " + angle_as_hex)

    for (motion in path) {
        if (prev_motion == path[motion]) {
            // keep track of how many times a motion is repeated
            iterations += 1
        } else if (prev_motion) {
            // once it stops repeating, add it to the motion list
            motions_output.push({
                "motion": (iterations + " " + prev_motion),
                "angle": angle_as_hex
            })
            iterations = 1
        }

        // update the angle using the current motion and set prev_motion
        angle = motions.table[motion](angle) & 0xFFFF
        prev_motion = motion
    }

    // finally, run one last time
    motions_output.append({
        "motion": (iterations + " " + prev_motion),
        "angle": angle_as_hex
    })

    // get the padding amount based on the length for the largest motion string
    let motion_texts = []
    for (output in motions_output) {
        motion_texts.push(motions_output[output]["motion"].length)
    }

    let text_length = motion_texts.reduce((a,b) => Math.max(a,b))
    for (motion in motions_output) {
        // print out each motion
        let m = motions_output[motion]
        console.log(m["motion"].padEnd(text_length) + " to " + motion["angle"])
    }
}

class CostAnglePath {
    constructor(cost, angle, path) {
        this.cost = cost
        this.angle = angle
        this.path = path 
    }
}

function collect_paths(graph, angle, sample_size=20, number=10) {
    /* 
    Sample 'sample_size' paths, returning the 'number' cheapest of those.

    Returns a list of
        (cost, angle, path)
    where 'cost' is the float cost, 'angle' is an integer 0x0000-0xFFFF,
    and 'path' is a list of motions.
    */

    let paths = []

    for (nd in navigate_all(graph, angle)) {
        paths.push(new CostAnglePath(cost_of_path(path), angle, path))

        if (paths.length == sample_size)
            break
    }

    paths.sort((a,b) => a.cost - b.cost)
    return paths.slice(0, number)
}

function initialize_cost_table() {
    COST_TABLE["None"] = {...BASIC_COSTS}

    for (const [motion, cost] of Object.entries(BASIC_COSTS)) {
        COST_TABLE[motion] = {...BASIC_COSTS}
    }

    for (const [chain, cost] of Object.entries(COST_CHAINS)) {
        let chained = chain.split('+')
        let first = chained[0]
        let then = chained[1]
        COST_TABLE[first][then] = cost
    }


    let all_motions = new Set()
    Object.keys(BASIC_COSTS).forEach(x => all_motions.add(x))

    let allowed_motions = new Set() 
    allowed_motions.add("None")

    for (group in ALLOWED_GROUPS) {
        for (motion in MOVEMENT_OPTIONS[ALLOWED_GROUPS[group]]) {
            allowed_motions.add(MOVEMENT_OPTIONS[ALLOWED_GROUPS[group]][motion])
        }
    }

    for (motion in COST_TABLE) {
        if (!allowed_motions.has(motion))
            delete COST_TABLE[motion]
    }

    for (first in COST_TABLE) {
        for (then in COST_TABLE[first]) {
            if (!allowed_motions.has(then))
                delete COST_TABLE[first][then]
        }
    }

}

var ALLOWED_GROUPS = ["basic", "target enabled"]
initialize_cost_table()

let avoid = [
//          (0x5800, 0xb370),
//          (0xdd90, 0xffff)
            [0xa900, 0xa90f]
]

// Create a graph starting at the given angles.

// b890, b188, aa80

base_list = [

for (base_angle in base_list) {

paths = []

let angles = `

let splitLines = angles.split(/\r?\n/);

for (line in splitLines) {

paths.sort((a,b) => a.cost - b.cost)

if (paths.length == 0) {

}
